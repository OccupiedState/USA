    <style>
        body {
            background:#000;
            color:#0f0;
            margin:0;
            overflow-x:hidden;
            position:relative;
            font-family: 'Courier New', monospace;
        }

        /* Scanlines & full-screen glitch – unchanged, left here for completeness */
        .scanlines {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(transparent 50%, rgba(0,255,0,0.03) 50%);
            background-size: 100% 4px;
            z-index: 999;
            opacity: 0.4;
        }
        .glitch {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: transparent;
            pointer-events: none;
            z-index: 998;
        }
        body.glitching .glitch {
            animation: glitch-burst 1.2s steps(5) forwards;
        }
        @keyframes glitch-burst {
            0%   { background: transparent; }
            10%  { background: rgba(0,255,0,0.15); transform: translate(2px, -2px); }
            20%  { transform: translate(-4px, 4px); }
            30%  { transform: translate(3px, -3px); }
            100% { background: transparent; transform: translate(0); }
        }

        nav {
            margin:3rem 0;
            padding:1.5rem 2rem;
            background:rgba(0,255,0,0.05);
            background: rgba(0,0,0,0.8);
            border:2px solid #0f0;
            display:inline-block;
            box-shadow:0 0 50px rgba(0,255,0,0.5);
            animation:navglow 5s infinite;
        }

        /* GLITCH NAV LINKS – unchanged */
        nav a {
            color:#0f0 !important;
            text-shadow:0 0 15px #0f0;
            margin:0 1.3rem;
            font-weight:bold;
            text-decoration:none;
            font-size:1.35rem;
            position:relative;
            transition:all 0.3s;
        }
        nav a::before, nav a::after {
            content:attr(data-text);
            position:absolute;
            top:0; left:0;
            width:100%; height:100%;
            opacity:0;
        }
        nav a::before { color:#0ff; animation:glitch-1 0.5s infinite; }
        nav a::after  { color:#f0f; animation:glitch-2 0.5s infinite; }
        nav a:hover { text-shadow:0 0 40px #0f0; transform:scale(1.15); }
        nav a:hover::before, nav a:hover::after { opacity:1; }

        @keyframes glitch-1 { 0%,100%{transform:translate(0)} 20%{transform:translate(-3px,3px)} 40%{transform:translate(-3px,-3px)} 60%{transform:translate(5px,5px)} 80%{transform:translate(5px,-5px)} }
        @keyframes glitch-2 { 0%,100%{transform:translate(0)} 20%{transform:translate(5px,-5px)} 40%{transform:translate(-5px,5px)} 60%{transform:translate(-3px,-3px)} 80%{transform:translate(3px,3px)} }
        @keyframes navglow { 0%,100% { box-shadow:0 0 50px rgba(0,255,0,0.5); } 50% { box-shadow:0 0 90px rgba(0,255,0,0.9); } }

        /* Mobile fixes – tighter, no overflow, title never breaks the screen */
        @media (max-width: 480px) {
            h1 {
                font-size: clamp(1.8rem, 8vw, 2.2rem) !important;
                word-break: break-word;
                hyphens: auto;
                text-align: center;
                padding: 0 0.5rem;
                line-height: 1.1;
            }
            .tagline {
                font-size: 1rem;
                padding: 0 1rem;
                line-height: 1.4;
            }
            nav {
                padding: 1rem;
                display: block;
                text-align: center;
            }
            nav a {
                display: inline-block;
                margin: 0.5rem 0.8rem;
                font-size: 1.15rem;
            }
        }
    </style>

        // Random full-screen glitch bursts
        setInterval(() => {
            if (Math.random() < 0.25) {

                setTimeout(() => document.body.classList.remove('glitching'), 1200);
